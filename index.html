<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/cfb05a103b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href ="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main>
        <h1> LEADERBOARD </h1>
        <form id="form">
            
            <div>
                <!-- <label for="first-name"> First Name:- </label> -->
                <input id="first-name" name="first-name" type="text" placeholder="First Name" />
            </div>

            <div>
                <!-- <label for="last-name"> Last Name:- </label> -->
                <input id="last-name" name="last-name" type="text" placeholder="Last Name" />
            </div>

            <div>
                <!-- <label for="country">  Country:- </label> -->
                <input id="country" name="country" type="text" placeholder="Country" />
            </div>

            <div>
                <!-- <label for="score"> Score:- </label> -->
                <input id="score" type="number" name="score" placeholder="Player Score" max="100" min="0" />
            </div>

            <button id= "submit" type="submit"> Add Player </button>

        </form>
        <ul id="player-list">
            <p id="no-field"></p>
        </ul>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
